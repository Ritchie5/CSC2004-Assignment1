<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stenography Demo</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">
  </head>

  <body>
    <div class="topnav">
    <a class="active" href="{{ url_for('encode') }}">Encode</a>
    <a href="{{ url_for('decode') }}">Decode</a>
    </div>

    <div>
      <h2>Original Video</h2>
      {% if filename %}
        <div style="margin: 10px auto;">
          <video controls="controls" preload="preload" width="auto" height="240">
            <source src="{{ url_for('display_video', filename=filename) }}" type="video/mp4"></source>
          </video>
          <h1>{{filename}}</h1>
        </div>
      {% endif %}
    </div>

    <div>
      <h2>Covered Video</h2>
      {% if filename1 %}
        <div style="margin: 10px auto;">
          <video controls="controls" preload="preload" width="auto" height="240">
            <source src="{{ url_for('display_video', filename=filename1) }}" type="video/mp4"></source>
          </video>
        </div>
      {% endif %}
    </div>
  </body>
</html>
